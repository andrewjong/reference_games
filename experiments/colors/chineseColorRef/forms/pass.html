<body role="document">

  <div class="container theme-showcase" role="main">

    </br>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;"><span class="sr-only">进度40%</span></div>
    </div>

    <div class="page-header">
      <h1>祝贺！你通过了理解相关的考核。</h1>
    </div>

    <div class="well" style="width:800px; margin 0 auto">
      <p align="left">
        点击下面来开始游戏！
      </p>
      <p align="left">
        你可能要稍等一下，等待另一人来参如。游戏结束后，你的HIT会自动提交并且窗口会关闭。不要担心你是否需要用代码来提交HIT。不要刷新本网页，否则你会不能完成本次游戏。
      </p>
    </div>

    <p>
      <center><button id="agree" type="button" class="btn btn-sm btn-primary">开始</button></center>
      <noscript><strong>你要先启用JavaScript才能开始。</strong></noscript>
    </p>

  </div>
  <!-- /container -->


  <script type="text/javascript">
    $('html,body').scrollTop(0);
    var urlParams;
    var match,
      pl = /\+/g,  // Regex for replacing addition symbol with a space
      search = /([^&=]+)=?([^&]*)/g,
      decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
      query = location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
      urlParams[decode(match[1])] = decode(match[2]);

    console.log(urlParams)

    document.getElementById("agree").onclick = function () {
      var workerId = urlParams.workerId;
      var assignmentId = urlParams.assignmentId;
      var hitId = urlParams.hitId;
      var turkSubmitTo = urlParams.turkSubmitTo;
      window.open("https://andrewjong.github.io/reference_games/experiments/colors/chineseColorRef/index.html?workerId=" + workerId
        + "&assignmentId=" + assignmentId
        + "&hitId=" + hitId + "&turkSubmitTo=" + turkSubmitTo,
        '_blank');
    };
  </script>

</body>
