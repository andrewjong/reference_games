<!DOCTYPE html>
<html>

<head>
    <title>Card Game - Stanford Research</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Load style sheet -->
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">

    <!-- Notice the URL, this is handled by socket.io on the server automatically, via express -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Include some extra functional programming tools -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js">

    </script>

    <!-- Load jQuery, which lets us handle mouse events -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- Load Phaser -->
    <script type="text/javascript" src="phaser.js"></script>

    <!-- Load the common game code. -->
    <script type="text/javascript" src="game.core.js"></script>

    <!-- Finally, Load the game client code. -->
    <script type="text/javascript" src="/sharedUtils/clientBase.js"></script>
    <script type="text/javascript" src="game.client.js"></script>
    <script type="text/javascript" src="client.graphics.js"></script>
    <script type="text/javascript" src="client.graphicUtils.js"></script>
    <script type="text/javascript" src="client.updater.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        #messages li {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div id='main'>
        <span>
            <!-- GAME VIEWPORT -->
            <div id="viewport" > 
                <br>
                Waiting for another player...
                <br>
                Please do not refresh!
                <br>
                <image src="forms/images/loading.gif">
            </div>

            <!-- CHAT BOX -->
            <div id='message_panel' >
                <ul id="messages"></ul>
                <hr>
                <div id="chatarea">
                    <form action="">
                        <input id="chatbox" autocomplete="off" />
                        <button id="chatbutton">Send</button>
                    </form>
                </div>
            </div>

        </span>
    </div>
</body>

</html>
